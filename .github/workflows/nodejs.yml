name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: fathima
          POSTGRES_PASSWORD: mypassword
          POSTGRES_DB: lowcode_db
        ports:
          - 5432:5432
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: recursive
          fetch-depth: 0
      - name: Initialize and update submodules
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies (server and client)
        run: |
          cd server
          npm ci || npm install
          cd ../client
          npm ci || npm install
      - name: Generate Prisma Client
        run: |
          cd server
          npx prisma generate
      - name: Wait for Postgres to be ready
        shell: bash
        run: |
          for i in {1..60}; do
            if (echo > /dev/tcp/127.0.0.1/5432) >/dev/null 2>&1; then echo "Postgres is up"; exit 0; fi
            sleep 1
          done
          echo "Postgres did not become ready in time"; exit 1
      - name: Run Prisma migrations
        run: |
          cd server
          chmod +x node_modules/.bin/prisma || true
          npx prisma migrate deploy --schema=prisma/schema.prisma
        env:
          DATABASE_URL: postgresql://fathima:mypassword@localhost:5432/lowcode_db?schema=public
      - name: Lint and Test
        run: |
          cd server
          npm run test || echo "No tests defined"
      - name: Start server (background)
        run: |
          cd server
          nohup npm start > server.log 2>&1 &
          sleep 15
          cat server.log
      - name: Check server is running
        run: |
          curl -I --retry 10 --retry-delay 2 http://localhost:5000 || exit 1